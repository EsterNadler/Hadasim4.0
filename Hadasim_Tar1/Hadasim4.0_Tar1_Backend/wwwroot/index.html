<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="patients-list">
            <h1>Patients List</h1>
            <div style="margin-bottom: 10px">
                <button class="editBtn" id="statisticsBtn">Statistics</button>
            </div>
            <div id="patientList" class="scrollable"></div>            
        </div>
        <div id="formSection">
            <h2>Manage Patient</h2>
            <form id="patientForm">
                <label for="ID">Id:</label>
                <input type="text" id="id" name="id" class="id" required>
                <label for="Firstname">First Name:</label>
                <input type="text" id="fname" name="FirstName" class="fname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lname" name="LastName" class="lname" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="address" required>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birth" name="birthDate" class="birth" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="phone" pattern="[0][1-9][0-9]{7}" required>
                <label for="cellphone">Cell Phone Number:</label>
                <input type="tel" id="cellPhone" name="cellPhone" class="cellPhone" pattern="[0][1-9][0-9]{8}" required>


                <div id="imageForm">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <button type="submit" id="submitBtn" class="submit">Save</button>
            </form>
        </div>


        <div id="addIllnessesandvaccins">
            <form id="addvaccin">
                <h1>Add Vaccin:</h1>
                <label for="date">Date:</label>
                <input type="date" id="vaccinDate" name="vaccinDate" class="vaccinDate" required>
                <label for="manufacturer">Manufacturer:</label>
                <select id="manufacturer" name="manufacturer" class="manufacturer" required></select>
                <br/>
                <button type="submit" id="submitVaccin" class="submitVaccin">Save</button>
            </form>
            <form id="addillness">
                <h1>Add Illness:</h1>
                <label for="sdate">Start Date:</label>
                <input type="date" id="sDate" name="sDate" class="sDate" required>
                <label for="fdate">Finish Date:</label>
                <input type="date" id="fDate" name="fDate" class="fDate" required>
                <br/>
                <button type="submit" id="submitIllness" class="submitIllness">Save</button>
            </form>
        </div>

        <div id="illnessesandvaccins">
            <div id="ilnesses">
                <h1>Illnesses:</h1>
                <div id="illnessesList" class="scrollable"></div>
            </div>
            <br />
            <hr />
            <br />
            <div id="vaccins">
                <h1>Vaccins:</h1>
                <div id="vaccinsList" class="scrollable"></div>
            </div>
        </div>
    </div>
</body>
</html>
